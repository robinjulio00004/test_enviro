<!doctype html>
<!--coordenadas en CNC-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    	<script src="aframe-v1.6.0.min.js"></script>
    	<script src="aframe-ar.js"></script>
	</head>
	
<body style="margin : 0px; overflow: hidden;">
<!--<a-scene environment="preset: default" reflection="directionalLight:a-light#dirlighenvironment t;">-->
      
<a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true">
 
<a-assets>
        <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb">
        <img id="sky" src="sky7.jpg">
        </a-asset-item>
      </a-assets>
  
  <a-entity gltf-model="#bowser" position="0 0 0" scale="0.05 0.05 0.05" shadow="cast: true"></a-entity>
  
        <a-box position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="cast: true"></a-box>
        <a-sphere position="0 1.25 -2.5" radius="1.25" color="#EF2D5E" shadow="cast: true"></a-sphere>
        <a-cylinder position="3 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="cast: true"></a-cylinder>
        <a-plane position="0 -3 0" rotation="-90 0 0" width="20" height="20" color="white" shadow="receive: true"></a-plane>//-0.01
       
<a-camera position="0 0.5 3"></a-camera>
  
  <a-light type="directional" color="white" position="0 0 -0.5" light="castShadow:true;"></a-light>
  <a-light type="directional" color="white" position="0 0 0.5" light="castShadow:true;"></a-light>
  <a-light type="directional" color="white" position="0 5 0" intensity="0.8" light="castShadow:true;"></a-light>
  <!--<a-light type="ambient" color="white" intensity="0.8"></a-light>-->
  <!--<a-sky color="#ECECEC"></a-sky>-->
    <a-sky src="#sky"></a-sky>
</a-scene>
</body>
</html>
